<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TV INTERACTIVA</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="television">
        <div class="pantalla">
          <div id="fechaHora"></div>
        </div>
      </div>
      <div class="mando">
        <div class="botones">
          <button class="boton-rojo" onclick="apagar()"></button>
          <button class="boton-verde" onclick="encender()"></button>
        </div>
        <div class="botones">
          <button class="boton-inicio" onclick="inicio()">INICIO</button>
          <button class="boton-uno" onclick="tve()">1</button>
        </div>
        <div class="botones">
          <button class="boton-dos" onclick="dos()">2</button>
          <button class="boton-tres" onclick="tres()">3</button>
        </div>
        <div class="botones">
          <button class="boton-cuatro" onclick="cuatro()">4</button>
          <button class="boton-cinco" onclick="cinco()">5</button>
        </div>
        <div class="botones">
          <button
            class="boton-volmas"
            onmousedown="subirVolumenEmpieza()"
            onmouseup="subirVolumenPara()"
            ontouchstart="subirVolumenEmpieza()"
            ontouchend="subirVolumenPara()"
          >
            +Vol
          </button>
          <button
            class="boton-volmin"
            onmousedown="bajarVolumenEmpieza()"
            onmouseup="bajarVolumenPara()"
            ontouchstart="bajarVolumenEmpieza()"
            ontouchend="bajarVolumenPara()"
          >
            -Vol
          </button>
        </div>
        <div class="botones">
          <button class="boton-netflix" onclick="netflix()">NETFLIX</button>
          <button class="boton-prime" onclick="amazon()">AMAZON</button>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
