<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>SMART TV</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="television">
        <div class="pantalla">
          <div id="fechaHora"></div>
        </div>
      </div>
      <div class="mando">
        <div class="botones">
          <button class="boton-rojo"></button>
          <button class="boton-verde"></button>
        </div>
        <div class="botones">
          <button class="boton-inicio">INICIO</button>
          <button class="boton-uno">1</button>
        </div>
        <div class="botones">
          <button class="boton-dos">2</button>
          <button class="boton-tres">3</button>
        </div>
        <div class="botones">
          <button class="boton-cuatro">4</button>
          <button class="boton-cinco">5</button>
        </div>
        <div class="botones">
          <button class="boton-volmas">+Vol</button>
          <button class="boton-volmin">-Vol</button>
        </div>
        <div class="botones">
          <button class="boton-netflix">NETFLIX</button>
          <button class="boton-prime">AMAZON</button>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
